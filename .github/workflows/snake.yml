name: Snake animation üêç

on:
  schedule:
    - cron: "0 0 * * *" # Gera todo dia
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Sarah-Neco
          outputs: |
            ./output/github-contribution-grid-snake.svg
          color_snake: ff69b4  # Rosa fofinho
          color_dots: ffc0cb   # Pontinhos rosa claro

      - name: Push snake
        run: |
          git config --global user.email "actions@github.com"
          git config --global Sarah-Neco "GitHub Actions"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Atualizando cobrinha fofa üêç‚ú®"
          git push
